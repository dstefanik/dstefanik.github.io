<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="cal-heatmap.min.js"></script>
<link href="cal-heatmap.css" rel="stylesheet">
<div id="cal-heatmap"></div>
<script type="text/javascript">
	var calendar = new CalHeatMap();
	var dt = new Date();
    	dt.setDate(dt.getDate());
	calendar.init({
	data: "CalendarData.json",
	start: new Date(2015, 1),
	id: "graph_c",
	domain: "month",
	subdomain: "day",
	range: 6,
	scale: [20, 40, 60, 80]
});
	calendar.init({
	itemSelector: "#highlight-a",
	domain: "day",
	range: 1,
	displayLegend: false,
	highlight: ["now", dt]
});
	calendar.next();
	calendar.previous();
});
</script>
